<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Buffer Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(pexels-apasaric-325185.jpg);
      color: #000;
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
    }

    .buffer {
      width: 80%;
      height: 200px;
      background: #f0f0f0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .loading {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
    <div class="loading"></div>
    <a href="" target="_self"
  </div>
</body>
</html>
